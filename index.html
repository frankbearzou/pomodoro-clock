<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container main">
        <div class="text-center">
            <div class="row title"><h1>Pomodoro Clock</h1></div>
            <div class="row block">
                <div class="col-md-12 col-xs-12">
                    <div class="col-md-6 col-xs-12">
                        <div class="row block">
                            <div class="col-md-12 col-xs-12">BREAK LENGTH</div>
                        </div>
                        <div class="row ">
                            <div class="col-md-4 col-xs-4"><button class="break-minus">-</button></div>
                            <div class="col-md-4 col-xs-4 break-length">5</div>
                            <div class="col-md-4 col-xs-4"><button class="break-add">+</button></div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="row block">
                            <div class="col-md-12 col-xs-12">SESSION LENGTH</div>
                        </div>
                        <div class="row ">
                            <div class="col-md-4 col-xs-4"><button class="session-minus">-</button></div>
                            <div class="col-md-4 col-xs-4 session-length">25</div>
                            <div class="col-md-4 col-xs-4"><button class="session-add">+</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p class="timer">25:00</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="col-md-6 col-xs-6">
                        <button class="begin">BEGIN</button>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <button class="reset">RESET</button>
                    </div>


                </div>
            </div>
        </div>

    </div>
</body>
</html>
