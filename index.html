<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container-fluid text-center main">
        <div class="row title"><h1>Pomodoro Clock</h1></div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="col-md-3 col-md-offset-2">BREAK LENGTH</div>
                <div class="col-md-3 col-md-offset-2">SESSION LENGTH</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="col-md-1 col-md-offset-2"><button class="break-minus">-</button></div>
                <div class="col-md-1 break-length">1</div>
                <div class="col-md-1"><button class="break-add">+</button></div>
                <div class="col-md-1 col-md-offset-2"><button class="session-minus">-</button></div>
                <div class="col-md-1 session-length">1</div>
                <div class="col-md-1"><button class="session-add">+</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p class="timer">25:00</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button class="begin col-md-3 col-md-offset-2">BEGIN</button>
                <button class="reset col-md-3 col-md-offset-2">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
